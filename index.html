<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games</title>
    <link rel="shortcut icon" href="/src/Img/favicon.png" type="image/x-icon">
</head>
<body>

<!--parte superior da página-->
    <header class="cabecalho">
        <div class="logos">
            <a href="/index.html">
                <img src="/src/Img/logo-rockstar.svg" alt="Logo Rockstar Games">
            </a>
            <hr>
            <img src="/src/Img/logo-gta.svg" alt="Logo GTA">
        </div>

    <!--área de navegação do header-->
        <nav>
            <ul>
                <li>
                    <a href="#inicio">Início</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                <!--a função target="_blank" serve para que ao clicar nesse link, abra uma nova aba no navegador do usuário-->
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    <!-------------------------------->       
    </header>

<!--Parte principal da página que fica logo abaixo do cabeçalho--> 
    <main class="inicio" id="inicio">
        <img class="Img-Fundo" src="/src/Img/bg-main.png" alt="Imagem de um rapaz com moletom laranja de fundo">

        <div class="informacao">
            <div class="lista-jogo">
            </div>

            <h1 class="tituloMain">Já está disponível nos consoles da nova geração!</h1>
            <p class="miniTexto">Adquira agora o melhor jogo de mundo aberto Grand Theft Auto V.</p>
            <a class="botaoComprar" href="#comprar">Compre já</a>
        </div>

    </main>

<!--sessão dos cards de compra-->
    <section class="comprar" id="comprar">
        <h2>Compre já</h2>

        <div class="card">
            <img src="/src/Img/gta5.jpg" alt="capa do jogo GTA 5" class="capa-gta">

            <div class="info-da-compra">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>Modo História e Modo Online</strong></p>
            </div>

            <ul class="plataformas">
                <li>
                    <img src="/src/Img/logo-ps5.svg" alt="logo ps5">
                </li>
                <li>
                    <img src="/src/Img/logo-xbox-series-s.svg" alt="logo xbox series s">
                </li>
                <li>
                    <img src="/src/Img/logo-ps4.svg" alt="logo ps4">
                </li>
                <li>
                    <img src="/src/Img/logo-xbox-one.svg" alt="logo xbox one">
                </li>
                <li>
                    <img src="/src/Img/logo-pc.svg" alt="logo pc">
                </li>
            </ul>
        </div>

    </section>

</body>
</html>
