<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games</title>
    <link rel="shortcut icon" href="/src/Img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/fonte.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<!--parte superior da página-->
    <header class="cabecalho">
        <div class="logos">
            <a href="/index.html">
                <img src="/src/Img/logo-rockstar.svg" alt="Logo Rockstar Games">
            </a>
            <hr>
            <img src="/src/Img/logo-gta.svg" alt="Logo GTA">
        </div>

    <!--área de navegação do header-->
        <nav class="navegacao">

            <!--área de navegação mobile-->
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <!--menu de navegação web-->
            <ul class="menu">
                <li class="navlinks">
                    <a  href="#inicio">Início</a>
                </li>
                <li class="navlinks">
                    <a href="#comprar">Comprar</a>
                </li>
                <li class="navlinks">
    <!--a função target="_blank" serve para que ao clicar nesse link, abra uma nova aba no navegador do usuário-->
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="/src/Img/icone-link.svg" alt="link para página de suporte"></a>
                </li>
            </ul>
        </nav>
    <!-------------------------------->
    </header>

<!--Parte principal da página que fica logo abaixo do cabeçalho--> 
    <main class="inicio" id="inicio">
        <img class="img-fundo" src="/src/Img/bg-main.png" alt="Imagem de um rapaz com moletom laranja de fundo">

        <div class="informacao">
            <div class="lista-jogo">
                <img src="/src/Img/logo-gta-v.svg" alt="logo gta v">
                <img src="/src/Img/logo-gta-online.svg" alt="logo gta online">
            </div>

            <h1 class="tituloMain">Já está disponível nos consoles da nova geração!</h1>
            <p class="miniTexto">Adquira agora o melhor jogo de mundo aberto Grand Theft Auto V.</p>
            <a class="botaoComprar" href="#comprar">Compre já</a>
        </div>

    </main>

<!--sessão dos cards de compra-->
    <section class="comprar" id="comprar">
        <h2>Compre já</h2>

        <div class="card">
            <img src="/src/Img/gta5.jpg" alt="capa do jogo GTA 5" class="capa-gta">

            <div class="info-da-compra">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>Modo História e Modo Online</strong></p>

                <ul class="plataformas">
                    <li>
                        <img src="/src/Img/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="/src/Img/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="/src/Img/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="/src/Img/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="/src/Img/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>

            <button class="select-plataform">
                Selecione a plataforma
    
    <!--aqui vai ser a aba de selecionar plataforma após o click no botão, por isso uma lista não ordenada 'ul'-->
                <ul class="plataformas">
                    <li>
                        <img src="/src/Img/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="/src/Img/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="/src/Img/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="/src/Img/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="/src/Img/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>

        </div>

    </section>

    <script src="./src/js/mobile-menu.js"></script>
</body>
</html>
